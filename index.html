<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register page for Tangled.io
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class = "flex flex-1"> 
            <img src="phone png.png" alt="" class="phone-img">
            
        </section>
        <section class = "flex flex-2">
            <h1 class="form-header">Create Account </h1>
            <hr>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text" placeholder="First Name" class="input-form">
                    <input type="text" placeholder="Last Name"
                    class="input-form">
                </div>
                <input type="email" name="" class="input-form email-btn" id="" placeholder="Enter Your Email">
                <div class="row">
                    <input type="password" placeholder="Enter your password" class="input-form">
                    <input type="text" placeholder="Confirm your password"
                    class="input-form">
                    <br>
                    <button class="btn btn-submit">Create Account</button>
                    
                </div>
            </form>
            
            <div class="flex flex-column">
            <div class="divider">Or</div>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
        </div>
        </section>
    </main>



</body>
</html>
